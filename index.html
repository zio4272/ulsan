function reset()

// 전체선택/해제
function allCheck()
{
	if( $("input[name=allChk]").is(":checked") )
	{
		$("input[name=chk]").attr("checked", true);
	}
	else
	{
		$("input[name=chk]").attr("checked", false);
	}
}

// 조사내역 삭제
function del()
{
	var chkLen = $("input[name=chk]:checked").length;

	if( chkLen<1 )
	{
		alert("삭제할 내역을 선택하세요.");
		return false;
	}

	if( confirm("삭제하시겠습니까?") )
	{
		$.each($("input[name=chk]:checked"), function(idx, val){
			$.ajax({
				url : "#"
				,type : "POST"
				,data : {
					seq : $(this).val()
				}
				,cache : false
				,async : false
				,dataType : "JSON"
				,success : function(data){
				}
				,error : function(e){
					//e.responseText
				}
			});
		});

		location.reload();
	}
}

// 엑셀다운
function excel(){
	var frm = document.frm;
	//frm.target="";
	frm.action = "#";
	frm.submit();
	frm.action = "";
}

// 상세보기
function goView(idx){
	var frm = document.frm;

	frm.nowpage.value="1";
	frm.seq.value = idx;
	frm.action = "#";
	frm.submit();
}
